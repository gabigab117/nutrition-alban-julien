{% extends 'base.html' %}

{% block title %}Mes Assiettes - Doc Nutrition{% endblock %}

{% block title_page %}Mes Assiettes{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <!-- Bouton pour créer une nouvelle assiette et barre de recherche -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nouvelle Assiette
            </a>

            <!-- Barre de recherche -->
            <div class="col-md-4">
                <div class="input-group">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Rechercher une assiette ou un ingrédient..."
                    name="search" 
                    value="{{ request.GET.search }}" 
                    hx-get="{% url 'nutrition:user_plates'%}"
                    hx-target="#plates-container"
                    hx-trigger="keyup changed delay:300ms"
                    hx-push-url="true"
                    >
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="plates-container">
            {% include 'nutrition/partials/plates_list.html' %}
        </div>

    </div>
</div>
{% endblock %}
