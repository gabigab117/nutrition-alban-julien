{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Inscription
{% endblock %}


{% block title_page %}Inscription{% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
