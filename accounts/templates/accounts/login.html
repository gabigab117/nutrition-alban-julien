{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Connexion
{% endblock %}


{% block title_page %}Connexion{% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <hr>
        <p class="text-center">Vous n'avez pas de compte ? <a href="{% url 'accounts:signup' %}">Inscrivez-vous</a></p>
        <p class="text-center"><a href="{% url 'accounts:password_reset' %}">Mot de passe oubli√© ?</a></p>
    </div>
</div>
{% endblock %}
