{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Mot de passe oublié
{% endblock %}

{% block title_page %}Mot de passe oublié{% endblock %}



{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
        </form>
    </div>
</div>
{% endblock %}
